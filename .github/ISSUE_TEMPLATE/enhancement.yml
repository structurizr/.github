name: Feature request
description: Create a feature request
labels:
  - 'enhancement'

body:
  - type: textarea
    attributes:
      label: Description
      description: A description of the feature request.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:    
      label: Priority
      options:
        - Low (I have no budget and there's no rush - please add this feature for free)
        - Low (I'm willing to make a pull request - please add a comment below summarising your approach before making a PR)
        - High (we have a paid support contract - please e-mail us with your support contract details)
    validations:
      required: true 
  - type: textarea
    attributes:
      label: More information
      description: Please add anything else you think may be useful.

